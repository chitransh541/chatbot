<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/chatbot-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="botbox">
            <i class="fa-solid fa-robot" ></i>
            <div class="text" style="border-top-right-radius: 10px;">just ask me anything</div>
        </div>
    </div>
   <div class="query">
  <input type="text" placeholder="Type your query...">

  <label for="file-upload" accept="images/*" id="file-img"></label>
  <input id="file-upload" type="file">

  <button>Send</button>
</div>

</body>
<script src="script.js"></script>
</html>
